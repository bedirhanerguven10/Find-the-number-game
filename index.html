<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
       
        <h1>GUESS THE NUMBER</h1>
        <div id="img">
            <img src="./images/magic.jpg" alt="">
            <img src="./images/magic.jpg" alt="">
        </div>
        <p class="rule">Please enter a number between 1-100</p>
        <p class="range">Number Range (<span class="first">1</span> - <span class="last">100</span>)</p>
      
        
        <div class="info">
            <input type="number" id="inputarea" placeholder="Enter a number" autofocus><br>
            <button type="button" id="btn">CHECK</button>
            <button type="button" id="restart">RESTART</button>
            
        </div>
        <div class="resulttext">
            <p id="result"></p>
            <p>Number of Attempts: <span id="attempt">5</span></p>
        </div>
        
    </div>
    




    <script src="./app.js"></script>
</body>
</html>
